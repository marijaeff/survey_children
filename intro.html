<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirms sākam</title>
    <link rel="stylesheet" href="survey.css" />

</head>

<body class="is-page-entering">

    <div class="app">

        <div class="logo-wrapper">
            <img src="icon/logo.png" alt="Bērna māja" class="logo" />
        </div>

        <!-- ievads -->
        <div class="card intro-card">
            <h1 id="introTitle"></h1>

            <p class="intro-text" id="introLine1"></p>
            <p class="intro-text" id="introLine2"></p>
            <p class="intro-text" id="introLine3"></p>

            <button id="startSurvey" class="primary-btn"></button>
        </div>

    </div>

    <script src="texts.js"></script>
    <script>
        const age = sessionStorage.getItem("age_group");
        const lang = sessionStorage.getItem("language") || "lv";

        if (!age) {
            window.location.href = "start_age.html";
        }

        const lines =
            TEXTS?.[lang]?.intro?.[age] ||
            TEXTS.lv.intro["8-12"];

        document.getElementById("introLine1").textContent = lines[0];
        document.getElementById("introLine2").textContent = lines[1];
        document.getElementById("introLine3").textContent = lines[2];

        const startBtn = document.getElementById("startSurvey");
        startBtn.textContent = TEXTS[lang].common.start;

        requestAnimationFrame(() => {
            document.body.classList.remove("is-page-entering");
            document.body.classList.add("is-page-visible");
        });

        startBtn.addEventListener("click", () => {

            document.body.classList.remove("is-page-visible");
            document.body.classList.add("is-page-leaving");


            setTimeout(() => {
                window.location.href = "survey.html";
            }, 80);
        });
    </script>

</body>

</html>
